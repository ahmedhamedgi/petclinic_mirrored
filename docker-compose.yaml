version: '3'
services:

  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=petclinic
      - MYSQL_PASSWORD=petclinic
      - MYSQL_DATABASE=petclinic
    volumes:
      - "./conf.d:/etc/mysql/conf.d:ro"
  petclinic:
    depends_on:
      - mysql  
    image: aeramzy9/pet-clinic:latest
    ports:
        - "8081:8080"   
    build:
      context: .
      dockerfile: Dockerfile   
    environment:
    #  - SPRING_PROFILES_ACTIVE=mysql,prod
      - MYSQL_ROOT_PASSWORD= 
      - MYSQL_ALLOW_EMPTY_PASSWORD=true    
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3307
      - MYSQL_USER=petclinic
      - MYSQL_PASSWORD= petclinic
      - MYSQL_DATABASE= petclinic







      
