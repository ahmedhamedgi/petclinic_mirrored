version: '3'
services:
  mysqldb:
    image: mysql:latest
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=petclinic
      - MYSQL_ROOT_PASSWORD=petclinic
      - MYSQL_USER=petclinic
      - MYSQL_PASSWORD=petclinic 
  petclinic:
    image: aeramzy9/pet-clinic:latest
    depends_on:
      - mysqldb    
    ports:
        - "8081:8080"   
    build:
      context: .
      dockerfile: Dockerfile   





      
